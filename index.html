    <title>Event Fan Follow</title>

  <body>
    <header">
      <!-- todo nav bar here  -->
      <nav class="d-flex justify-content-between text-white bg-primary">
        <h1 class="text-left" style="text-align:center; color:White">Event Fan Follow</h1>

        <ul class="text-right">
          <li> <a href="">Cities</a></li>
          <li> <a href="#">Events</a></li>
          <li> <a href="#contact-us">Contact US</a></li>
        </ul>

      </nav>
    </header>
   
    <main>
      <!-- todo *background* maybe -->

      <!-- todo div or section with form with button-->
      <form id="form" class="border justify-content-left rounded border-primary p-4">
        <div class="events form">
          <div class="mb-3">
            <label for="formGroup" class="form-label">Where are you traveling to?</label>
            <input type="text" class="form-control" id="where" placeholder="City or Zip Code">
          </div>

        <div class="mb-3">
          <label for="due-date-input">Date of Travel</label>
          <input type="text" min='1' class="form-control" id="when" placeholder="ex: Jan 1, 2022"
          required />
        </div>
       
        <div class="mb-3">
          <label for="formGroup" class="form-label">Event type</label>
          <input type="text" class="form-control" id="what" placeholder="artist, game, venue">
        </div>
       
        <div class="mb-3">
          <label for="formGroup" class="form-label">How many tickets?</label>
          <input type="text" class="form-control" id="how-many" placeholder="1, 2, 3 ...">
        </div>
       
        <div class="d-grid gap-2 d-flex justify-content-center">
          <button class="btn btn-primary" type="button">See Events</button>
        </div>
      
      </div>
    </form>
     




    </main>
