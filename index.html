<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
   
    <title>Event Fan Follow</title>
  </head>

  <body>
    <div id="page-container" style="position: relative; min-height: 100vh;">
      <div id="content-wrap" style="padding-bottom: 2.5rem;">

        <header">
          <!-- nav bar here  -->
          <nav class="d-flex justify-content-between text-white bg-primary">
            <h1 class="text-left" style="text-align:center; color:White" id="page-title">Event Fan Follow</h1>

            <ul class="text-right">
              <li> <a class="text-white" href="">Cities</a></li>
              <li> <a class="text-white" href="#">Events</a></li>
              <li> <a class="text-white" href="#contact-us">Contact Us</a></li>
            </ul>

          </nav>
        </header>

<!-- section with form with button-->
        <main class="container row">
        
          <form id="form" class="border rounded border-light p-4 col-6">
            <div class="events form">
              <div class="mb-3 ui-widget ">
                <label for="where" class="form-label text-white">Where are you traveling to?</label>
                <input type="text" class="form-control" id="where" placeholder="City, State">
              </div>

              <div class="mb-3">
                <label for="due-date-input" class="form-label text-white">Date of Travel</label>
                <input type="text" min='1' class="form-control" id="when" placeholder="ex: Jan 1, 2022"
                required />
              </div>
       
              <div class="mb-3">
                <label for="formGroup" class="form-label text-white">Event type</label>
                <select class="form-control" id="event-type">
                  <option>music</option>
                  <option>sports</option>
                  <option>theatre</option>
                  <option>art</option>
                </select>
              </div>
       
              <div class="mb-3">
                <label for="formGroup" class="form-label text-white">Sort by:</label>
                <select class="form-control" id="how-sort">
                  <option data-sort="relevance,desc">Relevence, desc.</option>
                  <option data-sort="date,desc">Date, desc. </option>
                  <option data-sort="date,asc">Date, accend. </option>
                  <option data-sort="name,date,desc">Name, Date, desc.</option>
                  <option data-sort="name,date,asc">Name, Date, accend.</option>
                  <option data-sort="venueName,asc">Venue Name, accend.</option>
                  <option data-sort="venueName,desc">Venue Name, desc.</option>
                  <option data-sort="random">Random</option>
                </select>
              </div>
       
              <div class="d-flex justify-content-center">
                <button class="btn btn-primary" type="button" id="searchCityID">See Events</button>
              </div>
            </div>
          </form>
  
<!-- ***************** Map *****************-->
          <div style="border: solid 1.5px whitesmoke; border-radius: 0.25em; 
            width: 50%; height: 450px; display: none" id="map"> 
<!-- display: none -->
          </div>
        </main>
<!-- *****************PLACE HOLDER FOR TICKETMASTER CARDS*************** -->
        <section class="container-fluid mb-4">
          <div class="card-deck row" id="ticket-card-holder"></div>
        </section>
    
      </div>
<!-- footer here  -->
<!-- MS Note - added footer and centered our team name -->
      <footer class="api" style="text-align: center; position: absolute; bottom:0;">API Squadâ„¢
        <div style="margin-top: -50px"><img style="width: 60px; float: left" src="./assets/images/gm.jpg"></div>
        <div> 
          <img style="float: right; border-radius: 1em; width: 90px" src="./assets/images/tkm.jpg">
        </div>
      </footer>

    </div>
<!-- TOOL-LINKS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script async="false" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCefcPxVMTAYFtpnbp3axEYEqtXbQWT1Ig&callback=initMap"></script>
    <script src="./assets/js/script.js"></script>
    
  </body>
</html>
